<!DOCTYPE html>
<html lang="en">
  <!-- add head with meta data, title, and links -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ab484691c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav bar for search and unit toggle -->
      <header>
        <nav>
          <form>
            <div class="search-cont">
              <label id="searchIcon" for="location input"
                ><i class="fas fa-search fa"></i
              ></label>
              <input
                type="tel"
                maxlength="5"
                placeholder="zip code"
                class="location-input"
              />
            </div>
          </form>
          <h3>Weather Dashboard</h3>
          <div class="deg-cont">
             <!-- toggle switch -->
             <label class="switch">
                <input id="degToggle" type="checkbox" checked />
                <span
                  id="degMeasurement"
                  class="slider round"
                  data-unit="imperial"
                >
                  <span id="toggleF">F&deg;</span>
                  <span id="toggleC"></span>
                </span>
              </label>
            </div>
          </nav>
        </header>
