<!DOCTYPE html>
<html lang="en">
  <!-- add head with meta data, title, and links -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ab484691c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav bar for search and unit toggle -->
      <header>
        <nav>
          <form>
            <div class="search-cont">
              <label id="searchIcon" for="location input"
                ><i class="fas fa-search fa"></i
              ></label>
              <input
                type="tel"
                maxlength="5"
                placeholder="zip code"
                class="location-input"
              />
            </div>
          </form>
          <h3 class="weather-dashboard">Weather Dashboard</h3>
          <div class="deg-cont">
             <!-- toggle switch -->
             <label class="switch">
                <input id="degToggle" type="checkbox" checked />
                <span
                  id="degMeasurement"
                  class="slider round"
                  data-unit="imperial"
                >
                  <span id="toggleF">F&deg;</span>
                  <span id="toggleC"></span>
                </span>
              </label>
            </div>
          </nav>
        </header>
        <!-- add current weather  -->
      <section class="primary-card">
        <div class="day-location">
          <div class="date-time">
            <p id="date"></p>
            <p id="time"></p>
          </div>
          <div class="location">
            <p id="city"></p>
            <p id="state"></p>
          </div>
        </div>
        <div class="current-wrap">
          <div class="card-side-left">
            <p>Wind: <span class="currentWind"></span></p>
            <p>Humidity: <span class="currentHumidity"></span></p>
          </div>
          <div class="card-center">
            <img src="" alt="" class="currentIcon" />
            <h2 class="currentTemp"></h2>
            <p class="currentDesc"></p>
          </div>
          <div class="card-side-right">
            <p>Feels Like: <span class="currentFeels"></span></p>
            <p>
              UVI: <span class="currentUV"></span>
              <span id="uvIcon"></span>
              <span id="uvKey"></span>
            </p>
          </div>
        </div>
      </section>
         <!-- hourly card populate -->
        <section class="hourly-card"></section>
        <!-- daily card populate -->
        <section class="daily"></section>
    </div>

    <!-- add links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
